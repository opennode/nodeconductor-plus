<h4>Amazon</h4>
<ul>
    <li>Username — AWS access key ID</li>
    <li>Token — AWS secret access key</li>
</ul>
<p>* make sure your AWS user have proper permission policy attached, e.g. "AmazonEC2FullAccess"</p>
<p>
    Supported Amazon options are: "<code>region</code>" (default: "us-east-1")
</p>
